<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../vendor/bootstrap3/bootstrap.css" rel="stylesheet">
    <link href="../../vendor/bootstrap3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../vendor/bootstrap3/css/prettify-1.0.css" rel="stylesheet">
    <link href="../../vendor/bootstrap3/css/base.css" rel="stylesheet">
    <link href="../../vendor/bootstrap3/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap3/css/default.css">
    <link rel="stylesheet" type="text/css" href="app/app.css">
   

    <script src="../../vendor/angular/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../../vendor/angular/angular.js" type="text/javascript"></script>
    <script src="../../vendor/bootstrap3/bootstrap.js" type="text/javascript"></script>
    <script src="../../vendor/bootstrap3/moment-with-locales.js" type="text/javascript"></script>
    <script src="../../vendor/bootstrap3/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../../vendor/angular/Sortable.js" type="text/javascript"></script>
    <script src="../../vendor/angular/ng-sortable.js" type="text/javascript"></script>
    <script src="app/index.js" type="text/javascript"></script>
</head>
<body>

<div class="container" ng-controller="firstController">
    <div id="multi" style="margin-left: 30px">
        <div>
            <div data-force="5" class="layer title title_xl">Multi</div>
        </div>

        <div class="layer tile" data-force="30">
            <div class="tile__name">Group A</div>
            <div class="tile__list" ng-sortable="barConfig1">
                <div ng-repeat="item in items">{{item}}</div>
            </div>
        </div>

        <div class="layer tile" data-force="25">
            <div class="tile__name">Group B</div>
            <div class="tile__list" ng-sortable="barConfig2">
                <div ng-repeat="item in foo">{{item}}</div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
